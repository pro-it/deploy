upstream proit_by {
    server 127.0.0.1:80 fail_timeout=0;
}

# for redirecting to non-www version of the site
server {
    include conf.d/prgit_common_ip;
    server_name демо.проит.бел xn--d1acvi.xn--h1alcem.xn--90ais;

    return 301 https://демо.проит.бел$request_uri;
}

server {
    include conf.d/prgit_common_ip_ssl;
    server_name демо.проит.бел xn--d1acvi.xn--h1alcem.xn--90ais;

#    root /home/proit/site/_main/proit;

#    access_log /home/proit/nginx/logs/proit._main/access.log;
#    error_log /home/proit/nginx/logs/proit._main/error.log;
    access_log off;
    error_log off;

    include conf.d/proit_common_ssl_in;

    include conf.d/proit_common;

#    location ^~ / {
#        include conf.d/proit_common_headers;
#
#        add_header Host "демо.проит.бел";
#        add_header Set-Cookie "Domain=демо.проит.бел; Path=/; Secure; HttpOnly";
#        add_header Expect-CT 'enforce, max-age=30, report-uri="https://демо.проит.бел"';
##        add_header Public-Key-Pins 'pin-sha256="tY0e74+lrgtVCutjC/MjJ8TVD2M0CUDayCLdRq0Ks3c="; max-age=315360000';
#
#        include conf.d/proit_common_gzip;
#    }

    try_files $uri/index.html $uri @proit_by;

    location ^~ / {
        include conf.d/proit_common_headers;

        add_header Host "демо.проит.бел";
        add_header Set-Cookie "Domain=демо.проит.бел; Path=/; Secure; HttpOnly";
        add_header Expect-CT 'enforce, max-age=30, report-uri="https://демо.проит.бел"';

        include conf.d/proit_common_gzip;

        include conf.d/prgit_common_proxy;

        proxy_pass http://proit_by;
    }

    error_page 500 502 503 504 /500.html;
}
