# for redirecting to non-www version of the site
server {
    include conf.d/prgit_common_ip;
    server_name ppo.prgit.by;

    return 301 https://ppo.prgit.by$request_uri;
}

server {
    include conf.d/prgit_common_ip_ssl;
    server_name ppo.prgit.by;

    root /home/proit/site/ppo;

#    access_log /home/proit/nginx/logs/prgit.ppo/access.log;
#    error_log /home/proit/nginx/logs/prgit.ppo/error.log;
    access_log off;
    error_log off;

    include conf.d/prgit_common_ssl_in;

    include conf.d/prgit_common;

    location ^~ / {
        include conf.d/prgit_common_headers;

        add_header Host "ppo.prgit.by";
        add_header Set-Cookie "Domain=ppo.prgit.by; Path=/; Secure; HttpOnly";
        add_header Expect-CT 'enforce, max-age=30, report-uri="https://ppo.prgit.by"';
#        add_header Public-Key-Pins 'pin-sha256="tY0e74+lrgtVCutjC/MjJ8TVD2M0CUDayCLdRq0Ks3c="; max-age=315360000';

        include conf.d/prgit_common_gzip;
    }

    error_page 500 502 503 504 /500.html;
}
