# for redirecting to non-www version of the site
server {
    listen 80;
    server_name prgit.by www.prgit.by;
    return 301 https://prgit.by$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.prgit.by;
    return 301 https://prgit.by$request_uri;
}

server {
    listen 443 ssl http2;
    server_name prgit.by;

    root /home/proit/site/_main/prgit;

    include _common_ssl_prgit.conf_;

    include _common.conf_;

    location ^~ / {
        include _common_headers.conf_;

        add_header Host "prgit.by";
        add_header Set-Cookie "Domain=prgit.by; Path=/; Secure; HttpOnly";
        add_header Expect-CT 'enforce, max-age=30, report-uri="https://prgit.by"';
        add_header Cache-Control "public, no-store, no-cache, must-revalidate, post-check=0, pre-check=0";
        add_header Public-Key-Pins 'pin-sha256="tY0e74+lrgtVCutjC/MjJ8TVD2M0CUDayCLdRq0Ks3c="; max-age=31536000';

        include _common_gzip.conf_;
    }

    error_page 500 502 503 504 /500.html;
}
